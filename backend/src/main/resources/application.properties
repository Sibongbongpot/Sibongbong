spring.application.name=Sibongbong-backend

# H2 데이터베이스 콘솔(관리 화면)을 활성화합니다.
spring.h2.console.enabled=true
# H2 콘솔에 접속할 경로를 설정합니다. (이 경로로 접속해야 합니다)
spring.h2.console.path=/h2-console

# 데이터베이스 연결 정보 (이전 단계에서 이미 추가했습니다)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MySQL;INIT=SET NAMES 'UTF-8'
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA가 먼저 실행되도록 순서를 지정합니다.
spring.jpa.defer-datasource-initialization=true

# HTTP 요청/응답에 대한 인코딩을 UTF-8로 강제합니다.
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true